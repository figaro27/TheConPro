<div class="jumbotron" style="margin-top: 20px; margin-left: 5%; width:90%;">
  <form class="form-horizontal" role="form" ng-submit="forgotpassword(model)">
    <div class="row" ng-show="errors.length > 0">
      <ul>
        <li ng-repeat="error in errors">
          {{error}}
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label for="username" class="control-label">Username</label><br/>
        <input type="text" class="form-control" id="username" name="username" ng-model="model.username"
               ng-minlength=3
               required ng-focus>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <button  ng-disabled="saving" type="submit" class="btn btn-success">Reset Password</button>
        <a ui-sref="index.login" class="btn btn-default">Cancel</a>
      </div>
    </div>
  </form>
</div>
