<div class="text-center" style="margin-top: 15px;">
  <div class="row setting-item">
    <div class="col-xs-12">
      <button type="button" class="btn btn-left btn-grey btn-block" ui-sref="index.changepassword">
        Change Password
      </button>
    </div>
  </div>
  <div class="row setting-item">
    <div class="col-xs-12">
      <button type="button" class="btn btn-left btn-grey btn-block" ng-click="Logout()">
        Log Out
      </button>
    </div>
  </div>
  <div class="row setting-item">
    <div class="col-xs-12">
      <button type="button" class="btn btn-left btn-grey btn-block" ui-sref="index.feedback">
        Give Feedback
      </button>
    </div>
  </div>
  <div style="display:none" class="row setting-item">
    <div class="col-xs-12">
      <button type="button" class="btn btn-left btn-grey btn-block" ui-sref="index.subscribe">
        Subscribe
      </button>
    </div>
  </div>
  <div class="hidden row setting-item">
    <div class="col-xs-12">
      <button type="button" class="btn btn-left btn-grey btn-block" ui-sref="index.preferences">
        Preferences
      </button>
    </div>
  </div>


  <div class="row setting-item" ng-hide="paid">
    <div class="col-xs-12">
      <button type="button" class="btn btn-left btn-danger btn-block" ui-sref="index.purchase">
        Purchase
      </button>
    </div>
  </div>


  <div class="row setting-item" ng-show="IsInRoles(['concreteprotector','administrator'])">
    <div class="col-xs-12">
      <a type="button" class="btn btn-left btn-danger btn-block"  ui-sref="index.privacypolicy">
        Privacy policy
      </a>
    </div>
  </div>
  <div class="row setting-item" ng-show="IsInRoles(['concreteprotector','administrator'])">
    <div class="col-xs-12">
      <a type="button" class="btn btn-left btn-danger  btn-block"  ui-sref="index.termcondition">
        Terms and conditions of use
      </a>
    </div>
  </div>



  <div class="hidden row setting-item" ng-show="IsInRoles(['administrator'])">
    <div class="col-xs-12">
      <button  type="button" class="btn btn-left btn-danger  btn-block"  ui-sref="index.contracttemplatelayouts">
        Contract Layout
      </button>
    </div>
  </div>

  <div class="row setting-item" ng-show="IsInRoles(['concreteprotector','subscriber','administrator'])">
    <div class="col-xs-12">
      <button  type="button" class="btn btn-left btn-primary  btn-block" ui-sref="index.contracttemplates">
        Contracts Templates
      </button>
    </div>
  </div>

  <div class="row setting-item" ng-hide="1" ng-show="IsInRoles(['concreteprotector','subscriber','administrator'])">
    <div class="col-xs-12">
      <button  type="button" class="btn btn-left btn-primary  btn-block"  ui-sref="index.team">
        My Team
      </button>
    </div>
</div>
  <div class="row setting-item" ng-show="IsInRoles(['concreteprotector','subscriber','administrator'])">
    <div class="col-xs-12">
      <button  type="button" class="btn btn-left btn-primary  btn-block" ui-sref="index.systems">
        Systems
      </button>
    </div>
  </div>
  <div class="row setting-item" ng-show="IsInRoles(['concreteprotector','administrator'])">
    <div class="col-xs-12">
      <button type="button" class="btn btn-left btn-primary  btn-block"  ui-sref="index.colors">
        Colors
      </button>
    </div>
  </div>
  <div class="row setting-item" ng-show="IsInRoles(['concreteprotector','administrator'])">
    <div class="col-xs-12">
      <button type="button" class="btn btn-left btn-primary  btn-block"  ui-sref="index.ingredients">
        Ingredients
      </button>
    </div>
  </div>
  <div class="row setting-item" ng-show="IsInRoles(['concreteprotector','administrator'])">
    <div class="col-xs-12">
      <button type="button" class="btn btn-left btn-primary  btn-block"  ui-sref="index.patterns">
        Patterns
      </button>
    </div>
  </div>
</div>
